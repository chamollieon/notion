<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Fonts: use legacy link for VT323 and Oregano -->
    <link href="https://fonts.googleapis.com/css?family=VT323|Oregano&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greeting2</title>
    <style>
*, *:before, *:after {
    box-sizing: border-box;
}
body, html {
    height: 100%;
    margin: 0;
    padding: 0;
}

.full-table {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff;
}

.card {
    width: 90%;
    max-width: 800px;
    box-sizing: border-box;
    padding: 30px 24px;
    border-radius: 16px;
    background: #06402b;
    color: #fff;
    display: block;
    margin: auto;
    /* box-shadow: 2px 2px 1px 0px #330835; */
    text-align: center;
}

.clock {
    font-family: 'VT323', monospace;
    font-size: 2.4em;
    margin-bottom: 0;
}

.time {
    min-width: 37px;
}

.colon {
    font-size: 1.1em;
    display: inline-block;
}

.date {
    min-width: 162px;
    font-family: 'VT323', monospace;
    font-size: 2.4em;
    padding-right: 30px;
    margin-bottom: 18px;
}

.greet {
    font-family: 'Oregano', cursive;
    font-size: 2.6em;
    padding-right: 30px;
    margin-bottom: 18px;
    letter-spacing: 1px;
}
    </style>
</head>
<body>
<div class="full-table">
  <div class="card">
      <div class="greet" id="greet"></div>
      <div class="date" id="date"></div>
      <div class="clock">
        <span class="time" id="hour"></span>
        <span class="colon">:</span>
        <span class="time" id="min"></span>
      </div>
  </div>
</div>

<script>
function date() {
    var today = new Date();
    document.getElementById('date').innerHTML = today.toDateString();
}

function clock() {
    var today = new Date();
    var hour = zeros(today.getHours());
    var minutes = zeros(today.getMinutes());
    var hrs = today.getHours();
    var greet = '';
    if (hrs < 12)
        greet = 'Good morning Mollie';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good afternoon Mollie';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good evening Mollie';
    document.getElementById('greet').innerHTML = greet;
    document.getElementById('hour').innerHTML = hour;
    document.getElementById('min').innerHTML = minutes;
}

function zeros(num) {
    return num < 10 ? '0' + num : num;
}

function dateTime() {
    date();
    clock();
    setTimeout(dateTime, 500);
}

dateTime();
</script>

</body>
</html>
